<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>THAI Careers</title>
      <link rel="icon" type="image/x-icon" href="static/favicon.png">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="static/style.css" rel="stylesheet">
   </head>
   <body>

      <h1>THAI Careers</h1>
      <small class="text-muted">"This Has AI" Careers</small>

      <br><br>

      <p>Welcome to <i>THAI Careers</i>! Fill out the questionnaire below to receive an AI-assisted career recommendation based on your personality.</p>

      <br>

      <form action="/result" class="card card-body" autocomplete="off">

         <h2>Personality questionnaire</h2>

         <div class="form-group">
            <label for="linguistic">Rate your linguistic and verbal abilities on a scale from 5 to 20:</label>
            <input class="form-control" type="text" id="linguistic" name="linguistic" pattern="[0-9].?[0-9]*" required />
         </div>

         <div class="form-group">
            <label for="musical">Please rate your musical intelligence on a scale from 5 to 20:</label>
            <input class="form-control" type="text" id="musical" name="musical" pattern="[0-9].?[0-9]*" required />
         </div>

         <div class="form-group">
            <label for="bodily">Please rate your ability to do physical tasks on a scale from 5 to 20:</label>
            <input class="form-control" type="text" id="bodily" name="bodily" pattern="[0-9].?[0-9]*" required />
         </div>

         <div class="form-group">
            <label for="logicalMath">Please rate your logical reasoning and mathematical ability on a scale from 5 to 20:</label>
            <input class="form-control" type="text" id="logicalMath" name="logicalMath" pattern="[0-9].?[0-9]*" required />
         </div>

         <div class="form-group">
            <label for="spatialVis">Please rate your spatial awareness and ability to visualize objects in space on a scale from 5 to 20:</label>
            <input class="form-control" type="text" id="spatialVis" name="spatialVis" pattern="[0-9].?[0-9]*" required />
         </div>

         <div class="form-group">
            <label for="interpersonal">Please rate your ability and comfort interacting with others on a scale from 2 to 20:</label>
            <input class="form-control" type="text" id="interpersonal" name="interpersonal" pattern="[0-9].?[0-9]*" required />
         </div>

         <div class="form-group">
            <label for="intrapersonal">Please rate your self-awareness and capacity for introspection on a scale from 5 to 20:</label>
            <input class="form-control" type="text" id="intrapersonal" name="intrapersonal" pattern="[0-9].?[0-9]*" required />
         </div>

         <div class="form-group">
            <label for="naturalist">Please rate your understanding and affinity for the natural world on a scale from 0 to 20:</label>
            <input class="form-control" type="text" id="naturalist" name="naturalist" pattern="[0-9].?[0-9]*" required />
         </div>

         <br>

         <button id="form-submit" class="btn btn-primary" type="submit">Generate career recommendation</button>
      </form>

   </body>
</html>
